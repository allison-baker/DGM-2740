<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al Baker sizing images in a gallery." />
    <meta name="author" content="Al Baker" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <!-- Favicon Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>Fruit Stand | Fresh from Local Farmers</title>
  </head>
  <body>
    <div id="headerWrapper">
      <header>
        <img src="images/logo.png" alt="logo of a slice of fruit" width="100" height="100" />
        <div>
          <h1>Fruit Stand</h1>
          <h3>Fresh from Local Farmers</h3>
        </div>
      </header>
    </div>

    <div id="navWrapper">
      <nav>
        <ul>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Standards</a></li>
          <li class="active"><a href="#">Produce</a></li>
          <li><a href="#">Partners</a></li>
        </ul>
      </nav>
    </div>

    <div id="mainWrapper">
      <main>
        <h1>CSS Flexbox Practice</h1>

        <div class="fruitGallery">
          <figure>
            <img src="images/fruit1.jpg" alt="photo of a peach" width="300" height="200" />
            <figcaption>Peach</figcaption>
          </figure>
          <figure>
            <img src="images/fruit2.jpg" alt="photo of an apple" width="300" height="200" />
            <figcaption>Apple</figcaption>
          </figure>
          <figure>
            <img src="images/fruit3.jpg" alt="photo of strawberries" width="300" height="200" />
            <figcaption>Strawberry</figcaption>
          </figure>
          <figure>
            <img src="images/fruit4.jpg" alt="photo of a pineapple" width="300" height="200" />
            <figcaption>Pineapple</figcaption>
          </figure>
          <figure>
            <img src="images/fruit5.jpg" alt="photo of a lime cut in three" width="300" height="200" />
            <figcaption>Lime</figcaption>
          </figure>
          <figure>
            <img src="images/fruit6.jpg" alt="photo of a grapefruit" width="300" height="200" />
            <figcaption>Grapefruit</figcaption>
          </figure>
          <figure>
            <img src="images/fruit7.jpg" alt="photo of an orange slice" width="300" height="200" />
            <figcaption>Orange</figcaption>
          </figure>
          <figure>
            <img src="images/fruit8.jpg" alt="photo of a banana" width="300" height="200" />
            <figcaption>Banana</figcaption>
          </figure>
          <figure>
            <img src="images/fruit9.jpg" alt="photo of a cherry" width="300" height="200" />
            <figcaption>Cherry</figcaption>
          </figure>
          <figure>
            <img src="images/fruit10.jpg" alt="photo of a pomegranate" width="300" height="200" />
            <figcaption>Pomegranate</figcaption>
          </figure>
          <figure>
            <img src="images/fruit11.jpg" alt="photo of a watermelon" width="300" height="200" />
            <figcaption>Watermelon</figcaption>
          </figure>
          <figure>
            <img src="images/fruit12.jpg" alt="photo of an avocado" width="300" height="200" />
            <figcaption>Avocado</figcaption>
          </figure>
        </div>
      </main>
    </div>

    <div id="footerWrapper">
      <footer>
        <p>&copy; <span id="year"></span> &bull; Al Baker</p>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
