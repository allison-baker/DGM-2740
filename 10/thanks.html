<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al Baker form and two level nav practice." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- FAVICON STUFF -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>Swag Shop | Order Form</title>
  </head>
  <body>
    <div id="pageWrapper">
      <div id="content">
        <header>
          <img
            src="images/logo225.png"
            srcset="images/logo75.png 1x, images/logo150.png 2x, images/logo225.png 3x"
            alt="shopping cart logo"
          />
          <h1>Swag Shop</h1>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </header>
        <nav>
          <h1>Swag Shop</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>
            <li><a href="#">Customer Reviews</a></li>
          </ul>
        </nav>
        <main>
          <h2>Thank You!</h2>

          <p>Thank you for ordering from Swag Shop! We're processing that right now and then we'll send it your way.</p>
        </main>
        <footer>
          <p>&copy; <span id="year"></span> &bull; Al Baker</p>
        </footer>
      </div>
      <!-- close content -->
    </div>
    <!-- close page wrapper -->
    <script src="js/scripts.js"></script>
  </body>
</html>
